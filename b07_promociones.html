<!DOCTYPE html>
<html lang="es">
<head>
    <title>Promociones - Helader√≠a Deliciosa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç¶ Helader√≠a Deliciosa</a>
            <div class="navbar-nav ms-auto">
                <a href="b12_editar_carrito.html" class="btn btn-outline-light position-relative">
                    üõí Carrito
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartBadge">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 text-primary">Promociones Especiales</h1>
                <p class="lead text-muted">Aprovecha nuestras ofertas por tiempo limitado</p>
            </div>
        </div>

        <!-- Secci√≥n principal de promociones -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header text-center bg-warning bg-opacity-75">
                        <h3 class="mb-0 text-dark">üî• Ofertas de la Semana</h3>
                    </div>
                    <div class="card-body">
                        <div class="row g-4" id="weeklyPromotions">
                            <!-- Las promociones semanales se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Secci√≥n de combos destacados -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border shadow-sm">
                    <div class="card-header bg-light text-center">
                        <h4 class="mb-0">üéâ Combos Destacados</h4>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="featuredCombos">
                            <!-- Los combos destacados se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Secci√≥n sin promociones -->
        <div class="row mb-4 d-none" id="sinPromos">
            <div class="col-12">
                <div class="alert alert-secondary text-center p-5">
                    <h4 class="mb-2">No hay promociones activas</h4>
                    <p class="mb-0">Vuelve pronto para descubrir nuestras pr√≥ximas ofertas especiales.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const promotions = {
            weekly: [
                {
                    id: 1,
                    name: "Combo Familiar",
                    description: "2 litros de helado + 4 conos + toppings especiales",
                    originalPrice: 24990,
                    discountPrice: 18990,
                    image: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶",
                    expires: "2024-12-31"
                },
                {
                    id: 2,
                    name: "Combo Pareja",
                    description: "1 litro de helado + 2 conos premium + salsa de chocolate",
                    originalPrice: 12990,
                    discountPrice: 9990,
                    image: "üíë",
                    expires: "2024-12-25"
                },
                {
                    id: 3,
                    name: "Combo Individual",
                    description: "1/2 litro de helado + 1 cono + topping a elecci√≥n",
                    originalPrice: 7490,
                    discountPrice: 5990,
                    image: "üë§",
                    expires: "2024-12-20"
                }
            ],
            combos: [
                {
                    id: 4,
                    name: "Combo Mixto",
                    description: "3 sabores diferentes en 1 litro",
                    price: 10990,
                    image: "üé®",
                    popular: true
                },
                {
                    id: 5,
                    name: "Combo Vegano",
                    description: "2 sabores veganos + toppings especiales",
                    price: 11490,
                    image: "üå±",
                    popular: false
                },
                {
                    id: 6,
                    name: "Combo Festivo",
                    description: "Helado + brownie + salsa caliente",
                    price: 8990,
                    image: "üéÑ",
                    popular: true
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadWeeklyPromotions();
            loadFeaturedCombos();
            updateCartBadge();
        });

        function loadWeeklyPromotions() {
            const container = document.getElementById('weeklyPromotions');
            container.innerHTML = '';
            
            if (promotions.weekly.length === 0) {
                document.getElementById('sinPromos').classList.remove('d-none');
                return;
            }
            
            document.getElementById('sinPromos').classList.add('d-none');
            
            promotions.weekly.forEach(promo => {
                const discountPercent = Math.round((1 - promo.discountPrice / promo.originalPrice) * 100);
                const card = `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100 border shadow">
                            <div class="card-body text-center">
                                <div class="display-1 mb-3">${promo.image}</div>
                                <h5 class="card-title">${promo.name}</h5>
                                <p class="card-text">${promo.description}</p>
                                <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
                                    <div class="text-danger text-decoration-line-through">$${promo.originalPrice.toLocaleString()}</div>
                                    <div class="text-success fw-bold">$${promo.discountPrice.toLocaleString()}</div>
                                </div>
                                <span class="badge bg-danger mb-3">-${discountPercent}%</span>
                                <div class="card-footer text-center border-0 bg-transparent">
                                    <button class="btn btn-warning w-100" onclick="addToCart(${promo.id}, '${promo.name}', ${promo.discountPrice})">
                                        Agregar al Carrito
                                    </button>
                                    <small class="text-muted d-block mt-2">V√°lido hasta: ${new Date(promo.expires).toLocaleDateString()}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function loadFeaturedCombos() {
            const container = document.getElementById('featuredCombos');
            container.innerHTML = '';
            
            promotions.combos.forEach(combo => {
                const popularBadge = combo.popular ? '<span class="badge bg-danger ms-2">Popular</span>' : '';
                const card = `
                    <div class="col-12 col-md-4 mb-3">
                        <div class="card border-primary h-100">
                            <div class="card-body text-center">
                                <div class="display-4 mb-2">${combo.image}</div>
                                <h5>${combo.name} ${popularBadge}</h5>
                                <p class="text-muted">${combo.description}</p>
                                <p class="fw-bold text-primary">$${combo.price.toLocaleString()}</p>
                                <button class="btn btn-outline-primary" onclick="addToCart(${combo.id}, '${combo.name}', ${combo.price})">
                                    Agregar al Carrito
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function addToCart(id, name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            alert(`¬°${name} agregado al carrito!`);
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }
    </script>
</body>
</html>
