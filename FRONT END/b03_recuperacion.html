<!DOCTYPE html>
<html lang="es">
<head>
    <title>Recuperar Contraseña - Frío Natural</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .navbar-brand {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            margin-right: 2rem;
        }
        
        .navbar-nav .nav-link {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }
        
        .btn-login {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-right: 10px;
        }
        
        .btn-login:hover {
            background-color: white;
            color: #007bff;
            text-decoration: none;
        }
        
        .btn-register {
            background-color: white;
            border: 2px solid white;
            color: black;
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-register:hover {
            background-color: #f8f9fa;
            border-color: #f8f9fa;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .section-title {
            position: relative;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #4A90E2, #FF6B6B);
            border-radius: 2px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4A90E2, #6B48FF);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        
        .btn-back {
            background: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-back:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
            text-decoration: none;
        }
        
        .custom-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            background-color: #06D6A0;
            color: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Frío Natural</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="b04_catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="b07_promociones.html">Promociones</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <div id="authSection">
                        <a href="b02_inicio_sesion.html" class="btn-login">Iniciar Sesión</a>
                        <a href="b01_registro.html" class="btn-register">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h1 class="section-title text-primary">Recuperar Contraseña</h1>
                        <p class="text-muted">Te enviaremos un enlace para restablecer tu contraseña</p>
                    </div>
                </div>

                <!-- Card de recuperación -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <form id="recoveryForm">
                            <!-- Correo electrónico -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="email-recuperacion" class="form-label">Correo electrónico registrado</label>
                                    <input type="email" class="form-control" id="email-recuperacion" placeholder="usuario@email.com" required>
                                </div>
                            </div>

                            <!-- Botón de Envío -->
                            <div class="row mb-4">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">Enviar Enlace de Recuperación</button>
                                </div>
                            </div>

                            <!-- Mensaje de Instrucciones -->
                            <div class="row mb-4">
                                <div class="col-12 text-center">
                                    <p class="text-muted small">Revisa tu bandeja de entrada y sigue las instrucciones del correo que te enviaremos.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Enlace para regresar -->
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="b02_inicio_sesion.html" class="btn-back">
                            <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email-recuperacion').value;
            
            // Mostrar notificación de éxito
            showNotification('¡Enlace enviado! Hemos enviado un enlace de recuperación a tu correo electrónico.');
            
            // Redirigir después de 3 segundos
            setTimeout(() => {
                window.location.href = 'b02_inicio_sesion.html';
            }, 3000);
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'custom-notification';
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Verificar si hay un usuario logueado y redirigir
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
