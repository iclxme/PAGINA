<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro - Helader√≠a Deliciosa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç¶ Helader√≠a Deliciosa</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h1 class="display-5 text-primary">Crear Cuenta</h1>
                        <p class="text-muted">√önete a nuestra comunidad de amantes del helado</p>
                    </div>
                </div>
                
                <!-- Formulario de Registro -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row mb-3">
                                <div class="col-12 col-md-6 mb-2">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                                </div>
                                <div class="col-12 col-md-6 mb-2">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                                </div>
                                <div class="col-12 col-md-6 mb-2">
                                    <label for="email" class="form-label">Correo electr√≥nico</label>
                                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                                </div>
                                <div class="col-12 col-md-6 mb-2">
                                    <label for="telefono" class="form-label">Tel√©fono</label>
                                    <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
                                </div>
                            </div>

                            <!-- Preferencias -->
                            <div class="row mb-3">
                                <div class="col-12 mb-2">
                                    <label class="form-label">Preferencias de helado</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="pref-cremoso">
                                        <label class="form-check-label" for="pref-cremoso">Cremoso</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="pref-frutal">
                                        <label class="form-check-label" for="pref-frutal">Frutal</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="pref-chocolate">
                                        <label class="form-check-label" for="pref-chocolate">Chocolate</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="password" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>

                            <!-- Verificaci√≥n -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terminos" required>
                                        <label class="form-check-label" for="terminos">
                                            Acepto los <a href="#" class="text-decoration-none">t√©rminos y condiciones</a>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex flex-column flex-md-row gap-2 justify-content-center">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Mensaje de Confirmaci√≥n -->
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success text-center d-none" id="mensaje-exito">
                            <h5>¬°Registro exitoso!</h5>
                            <p class="mb-0">Hemos enviado un correo de verificaci√≥n a tu direcci√≥n de email.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const nombre = document.getElementById('nombre').value;
            
            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden');
                return;
            }
            
            // Simular registro exitoso
            localStorage.setItem('currentUser', nombre);
            
            // Mostrar mensaje de √©xito
            document.getElementById('mensaje-exito').classList.remove('d-none');
            
            // Redirigir despu√©s de 2 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
