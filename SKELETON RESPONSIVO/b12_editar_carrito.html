<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Carrito Antes de Pagar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Título -->
                <div class="row mb-3">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Tabla del carrito -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th class="col-5"></th>
                                        <th class="col-2"></th>
                                        <th class="col-2"></th>
                                        <th class="col-2"></th>
                                        <th class="col-1"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Zona de edición del producto -->
                <div class="row mb-4">
                    <div class="col-12 col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 text-center"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center d-flex flex-wrap justify-content-center gap-2">
                                        <button class="btn btn-outline-secondary"></button>
                                        <button class="btn btn-primary"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resumen y total -->
                <div class="row mb-4 justify-content-end">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-success">
                            <div class="card-body text-end">
                                <div class="mb-2"></div>
                                <div class="mb-2"></div>
                                <div class="fw-bold"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="row">
                    <div class="col-12 text-center d-flex flex-wrap justify-content-center gap-3">
                        <button class="btn btn-outline-secondary"></button>
                        <button class="btn btn-primary"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
