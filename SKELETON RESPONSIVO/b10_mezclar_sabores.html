<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mezclar Sabores en un Mismo Envase</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12 text-center"></div>
    </div>

    <!-- Descripción -->
    <div class="row mb-4">
        <div class="col-12 text-center"></div>
    </div>

    <!-- Selección de tamaño del envase -->
    <div class="row mb-4 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border shadow-sm">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-12 text-center"></div>
                    </div>
                    <div class="row g-3">
                        <div class="col-6 col-md-4 text-center"></div>
                        <div class="col-6 col-md-4 text-center"></div>
                        <div class="col-12 col-md-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Selección de sabores -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card border">
                <div class="card-header text-center bg-light"></div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-6 col-lg-3">
                            <div class="card h-100 border">
                                <div class="card-img-top"></div>
                                <div class="card-body text-center">
                                    <h6></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <div class="card h-100 border">
                                <div class="card-img-top"></div>
                                <div class="card-body text-center">
                                    <h6></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <div class="card h-100 border">
                                <div class="card-img-top"></div>
                                <div class="card-body text-center">
                                    <h6></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <div class="card h-100 border">
                                <div class="card-img-top"></div>
                                <div class="card-body text-center">
                                    <h6></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resumen de mezcla -->
    <div class="row mb-4 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border shadow-sm">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-12 text-center"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 text-end"></div>
                        <div class="col-6 text-start"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 text-end"></div>
                        <div class="col-6 text-start"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 text-end"></div>
                        <div class="col-6 text-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones de acción -->
    <div class="row">
        <div class="col-12 d-flex flex-wrap justify-content-center gap-3">
            <button class="btn btn-outline-secondary"></button>
            <button class="btn btn-primary"></button>
        </div>
    </div>

</div>
</body>
</html>
