<!DOCTYPE html>
<html lang="es">
<head>
    <title>Seleccionar Despacho o Retiro y Calcular Costo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Título -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Información del pedido -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-light fw-semibold text-center"></div>
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-end fw-bold"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Selección de tipo de entrega -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border">
                            <div class="card-header bg-secondary bg-opacity-10 text-center fw-semibold"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipoEntrega" id="retiro">
                                            <label class="form-check-label" for="retiro"></label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipoEntrega" id="despacho">
                                            <label class="form-check-label" for="despacho"></label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Datos de despacho -->
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label"></label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label"></label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label"></label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label"></label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cálculo de costo -->
                <div class="row mb-4">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto">
                        <div class="card border-success shadow-sm">
                            <div class="card-body text-center">
                                <div class="mb-2"></div>
                                <div class="mb-2"></div>
                                <div class="fw-bold text-success"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Confirmación -->
                <div class="row mb-4">
                    <div class="col-12 text-center d-flex flex-wrap justify-content-center gap-3">
                        <button class="btn btn-outline-secondary"></button>
                        <button class="btn btn-primary"></button>
                    </div>
                </div>

                <!-- Mensaje adicional -->
                <div class="row">
                    <div class="col-12 text-center small text-muted"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
