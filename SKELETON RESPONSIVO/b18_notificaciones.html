<!DOCTYPE html>
<html lang="es">
<head>
    <title>Notificaciones de Estado del Pedido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Notificaci贸n enviada -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-light fw-semibold text-center"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 text-center"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notificaci贸n recibida -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-success bg-opacity-25 fw-semibold text-center"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 text-center"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notificaci贸n de retraso -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-warning bg-opacity-25 fw-semibold text-center"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 text-center"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acci贸n -->
                <div class="row mb-4">
                    <div class="col-12 text-center d-flex flex-wrap justify-content-center gap-3">
                        <button class="btn btn-outline-secondary"></button>
                        <button class="btn btn-primary"></button>
                        <button class="btn btn-success"></button>
                    </div>
                </div>

                <!-- Mensaje adicional -->
                <div class="row">
                    <div class="col-12 text-center small text-muted"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
