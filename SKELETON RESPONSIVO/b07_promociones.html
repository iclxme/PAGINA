<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ver Combos y Promociones Vigentes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12 text-center"></div>
    </div>

    <!-- Sección principal de promociones -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header text-center bg-warning bg-opacity-75"></div>
                <div class="card-body">
                    <div class="row g-4">
                        <!-- Producto 1 -->
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="card h-100 border">
                                <div class="card-img-top"></div>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text"></p>
                                    <div class="d-flex align-items-center justify-content-center gap-2">
                                        <div class="text-danger text-decoration-line-through"></div>
                                        <div class="text-success fw-bold"></div>
                                    </div>
                                </div>
                                <div class="card-footer text-center"></div>
                            </div>
                        </div>

                        <!-- Producto 2 -->
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="card h-100 border">
                                <div class="card-img-top"></div>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text"></p>
                                    <div class="d-flex align-items-center justify-content-center gap-2">
                                        <div class="text-danger text-decoration-line-through"></div>
                                        <div class="text-success fw-bold"></div>
                                    </div>
                                </div>
                                <div class="card-footer text-center"></div>
                            </div>
                        </div>

                        <!-- Producto 3 -->
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="card h-100 border">
                                <div class="card-img-top"></div>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text"></p>
                                    <div class="d-flex align-items-center justify-content-center gap-2">
                                        <div class="text-danger text-decoration-line-through"></div>
                                        <div class="text-success fw-bold"></div>
                                    </div>
                                </div>
                                <div class="card-footer text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de combos destacados -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card border shadow-sm">
                <div class="card-header bg-light text-center"></div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4 mb-3"></div>
                        <div class="col-12 col-md-4 mb-3"></div>
                        <div class="col-12 col-md-4 mb-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección sin promociones (oculta por defecto) -->
    <div class="row mb-4 d-none" id="sinPromos">
        <div class="col-12">
            <div class="alert alert-secondary text-center p-5">
                <h4 class="mb-2"></h4>
                <p class="mb-0"></p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
