<!DOCTYPE html>
<html lang="es">
<head>
    <title>Elegir Toppings y Salsas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Sección principal -->
                <div class="row mb-4">
                    <div class="col-12 col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <!-- Selección de base -->
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <h5></h5>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-2"></div>
                                    <div class="col-12 col-sm-6 mb-2"></div>
                                </div>

                                <!-- Selección de toppings -->
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <h5></h5>
                                    </div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                </div>

                                <!-- Selección de salsas -->
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <h5></h5>
                                    </div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                    <div class="col-6 col-md-4 mb-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Resumen lateral -->
                    <div class="col-12 col-md-4 mt-4 mt-md-0">
                        <div class="card">
                            <div class="card-header text-center"></div>
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-12"></div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="row">
                    <div class="col-12 text-center d-flex flex-wrap justify-content-center gap-2">
                        <button class="btn btn-outline-secondary"></button>
                        <button class="btn btn-primary"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
