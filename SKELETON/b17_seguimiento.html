<!DOCTYPE html>
<html lang="es">
<head>
    <title>Seguimiento del Pedido en Ruta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Estado general del pedido -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="alert alert-info text-center shadow-sm"></div>
                    </div>
                </div>

                <!-- Información del pedido -->
                <div class="row mb-4">
                    <div class="col-12 col-md-6">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-light text-center fw-semibold"></div>
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-12 mb-2"></div>
                                    <div class="col-12 mb-2"></div>
                                    <div class="col-12 mb-2"></div>
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Línea de progreso -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="progress" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Estado detallado del pedido -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-secondary bg-opacity-10 text-center fw-semibold"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center small text-muted"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mapa del seguimiento -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-body text-center">
                                <div class="mb-2"></div>
                                <div class="map-placeholder p-5 bg-light border rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="row mb-4">
                    <div class="col-12 d-flex flex-wrap justify-content-center gap-3">
                        <button class="btn btn-outline-secondary"></button>
                        <button class="btn btn-primary"></button>
                        <button class="btn btn-success"></button>
                    </div>
                </div>

                <!-- Contacto con el repartidor -->
                <div class="row">
                    <div class="col-12">
                        <div class="card bg-light border">
                            <div class="card-body text-center">
                                <div class="row mb-2">
                                    <div class="col-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center gap-2 flex-wrap">
                                        <button class="btn btn-outline-primary"></button>
                                        <button class="btn btn-outline-danger"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
