<!DOCTYPE html>
<html lang="es">
<head>
    <title>Reserva y Pago en Tienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Título -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Mensaje informativo -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="alert alert-info text-center shadow-sm"></div>
                    </div>
                </div>

                <!-- Detalles de la reserva -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-light text-center fw-bold"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-end fw-semibold"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Selección de tienda -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border">
                            <div class="card-header bg-secondary bg-opacity-10 text-center fw-semibold"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-4 mb-3"></div>
                                    <div class="col-12 col-md-4 mb-3"></div>
                                    <div class="col-12 col-md-4 mb-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Información adicional -->
                <div class="row mb-4">
                    <div class="col-12 text-center small text-muted"></div>
                </div>

                <!-- Botones de acción -->
                <div class="row">
                    <div class="col-12 text-center d-flex flex-wrap justify-content-center gap-3">
                        <button class="btn btn-outline-secondary"></button>
                        <button class="btn btn-primary"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
