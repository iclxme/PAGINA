<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mostrar Disponibilidad por Presentación</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12 text-center"></div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="row mb-4 justify-content-center">
        <div class="col-12 col-md-8">
            <div class="input-group">
                <div class="form-control"></div>
                <button class="btn btn-primary"></button>
            </div>
        </div>
    </div>

    <!-- Filtros de presentación -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card border shadow-sm">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label"></label>
                            <div class="form-select"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label"></label>
                            <div class="form-select"></div>
                        </div>
                        <div class="col-12 col-md-4 d-flex align-items-end">
                            <button class="btn btn-secondary w-100"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resultados de disponibilidad -->
    <div class="row g-4 mb-4">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-header text-center bg-light"></div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-12 text-center"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center border-end"></div>
                        <div class="col-6 text-center"></div>
                    </div>
                </div>
                <div class="card-footer text-center"></div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-header text-center bg-light"></div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-12 text-center"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center border-end"></div>
                        <div class="col-6 text-center"></div>
                    </div>
                </div>
                <div class="card-footer text-center"></div>
            </div>
        </div>
    </div>

    <!-- Tabla comparativa -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mensaje de alerta -->
    <div class="row">
        <div class="col-12">
            <div class="alert alert-warning text-center"></div>
        </div>
    </div>

</div>
</body>
</html>
