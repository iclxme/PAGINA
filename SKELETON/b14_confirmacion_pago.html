<!DOCTYPE html>
<html lang="es">
<head>
    <title>Confirmación y Recibo de Pago</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Mensaje de confirmación -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="alert alert-success text-center shadow-sm"></div>
                    </div>
                </div>

                <!-- Resumen del pedido -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border shadow-sm">
                            <div class="card-header bg-light text-center fw-bold"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-end fw-bold"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Información del comprobante -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border">
                            <div class="card-header bg-success bg-opacity-25 text-center fw-semibold"></div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Métodos de descarga -->
                <div class="row mb-4">
                    <div class="col-12 text-center d-flex flex-wrap justify-content-center gap-3">
                        <button class="btn btn-outline-secondary"></button>
                        <button class="btn btn-primary"></button>
                    </div>
                </div>

                <!-- Información adicional -->
                <div class="row mb-4">
                    <div class="col-12 text-center text-muted small"></div>
                </div>

                <!-- Volver / Finalizar -->
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-success"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
