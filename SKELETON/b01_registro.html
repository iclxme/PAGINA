<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro con Verificación y Preferencias</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12 text-center"></div>
            </div>
            
            <!-- Formulario de Registro -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-2"></div>
                        <div class="col-12 col-md-6 mb-2"></div>
                        <div class="col-12 col-md-6 mb-2"></div>
                        <div class="col-12 col-md-6 mb-2"></div>
                    </div>

                    <!-- Preferencias -->
                    <div class="row mb-3">
                        <div class="col-12 mb-2"></div>
                        <div class="col-12 mb-2"></div>
                        <div class="col-12 mb-2"></div>
                    </div>

                    <!-- Verificación -->
                    <div class="row mb-3">
                        <div class="col-12"></div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex flex-column flex-md-row gap-2 justify-content-center"></div>
                </div>
            </div>

            <!-- Mensaje de Confirmación -->
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success text-center"></div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
