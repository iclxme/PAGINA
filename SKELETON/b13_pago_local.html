<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pagar con Plataforma Local</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Título -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Resumen del pedido -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-end fw-bold"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Selección del método de pago -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border">
                            <div class="card-header bg-light">
                                <h5 class="mb-0 text-center"></h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-3 d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="metodoPago" id="bancoLocal">
                                            <label class="form-check-label" for="bancoLocal"></label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3 d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="metodoPago" id="tarjetaLocal">
                                            <label class="form-check-label" for="tarjetaLocal"></label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3 d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="metodoPago" id="transferencia">
                                            <label class="form-check-label" for="transferencia"></label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3 d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="metodoPago" id="efectivo">
                                            <label class="form-check-label" for="efectivo"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Confirmación del pago -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card bg-light border">
                            <div class="card-body text-center">
                                <div class="mb-3"></div>
                                <div class="mb-3"></div>
                                <div class="d-flex justify-content-center gap-3 flex-wrap">
                                    <button class="btn btn-outline-secondary"></button>
                                    <button class="btn btn-primary"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer / Información adicional -->
                <div class="row">
                    <div class="col-12 text-center text-muted small"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
